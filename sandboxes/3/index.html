<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A MapLibre GL JS Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script>
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://tiles.openfreemap.org/styles/liberty', // style URL
            center: [0, 0], // starting position [lng, lat]
            zoom: 1 // starting zoom
        });
        map.on('click', (e) => {
            // The event object (e) contains information like the
            // coordinates of the point on the map that was clicked.
            // console.log('A click event has occurred at ' + e.lngLat);
            console.log(e)
            const marker = new maplibregl.Marker()
                .setLngLat([e.lngLat.lng, e.lngLat.lat]) // marker location
                .addTo(map); 
        });

        
    </script>
</body>
</html>
